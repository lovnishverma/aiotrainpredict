<!DOCTYPE html>
<html>
<head>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <style>
body {
  background-color: black;
  font-family: cursive;
}

.glow {
  font-size: 50px;
  color: #fff;
  text-align: center;
  animation: glow 1s ease-in-out infinite alternate;
}

@-webkit-keyframes glow {
  from {
    text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073, 0 0 50px #e60073, 0 0 60px #e60073, 0 0 70px #e60073;
  }
  
  to {
    text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6, 0 0 80px #ff4da6;
  }
}
</style>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial;
      background-color: #f8f9fa;
      font-size: 17px;
    }

    #myVideo {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1; /* Ensure the video is positioned behind other elements */
    }

    .container {
      position: absolute; /* Use absolute positioning */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* Center the container */
      z-index: 1; /* Ensure the container is positioned above the video */
      max-width: 500px;
      margin: 0 auto;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.8); /* Darker background color */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      animation: fadeIn 0.5s ease-in-out;
    }

    .content {
      position: absolute;
      bottom: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.5);
      color: #f1f1f1;
      width: 100%;
      padding: 20px;
    }

    #myBtn {
      width: 200px;
      font-size: 18px;
      padding: 10px;
      border: none;
      background: #000;
      color: #fff;
      cursor: pointer;
    }

    #myBtn:hover {
      background: #ddd;
      color: black;
    }

    .error-container {
      text-align: center;
      margin-top: 20px;
    }

    .error-container p {
      color: #dc3545;
      font-size: 14px;
      margin-bottom: 0;
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <video autoplay muted loop id="myVideo">
    <source src="https://cdn.glitch.global/563c9614-507d-42e7-9713-e946528f612f/rain.mp4?v=1686998387989" type="video/mp4">
  </video>

  <div style="color:white"  class="container">
    <h1 class="glow" > AIoT Rain Prediction:</h1>
    <hr />

    <table class="table table-bordered">
      <tr>
        <td><p style="color:white">
          View Live Real-time Sensor Data</p></td>
        <tr>
        <td><p style="color:white">Live weather forcast through Weather API integration</p></td>
        <td>
          <a class="btn btn-primary" href="/home" role="button">Live Weather</a>
        </td>
      </tr>
        <td>
          <a class="btn btn-primary" href="https://onlinenielitchandigarh.000webhostapp.com/" target="_blank" role="button">View Live Data</a>
        </td>
      </tr>
      <tr>
        <td><p style="color:white">Rain Prediction through Machine Learning</p></td>
        <td>
          <a class="btn btn-secondary" href="/rainpredict" role="button">Predict Rain</a>
        </td>
      </tr>
    </table>

    <div class="error-container">
      <p id="errorMessage"></p>
    </div>

    <hr />
    
    
    
    <p  class="copyright" style="color:white">
      &copy; 2023 <a href= "https://nielit.gov.in/index.php">NIELIT Chandigarh.</a> All rights reserved.
    </p>
  </div>
<div class="content">
      <h1 style="text-align:center;">Developer:</h1>
      <p style="text-align:center;">Dr. Sarwan Singh JD NIELIT Ropar</p>
      <button  id="myBtn" onclick="myFunction()">Pause</button>
    </div>
  <!-- Add Bootstrap JS (Optional) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6g0nB1PBbB8g3O6cps+1kaCk5Sv9b9+x" crossorigin="anonymous"></script>

  <script>
    var video = document.getElementById("myVideo");
    var btn = document.getElementById("myBtn");

    function myFunction() {
      if (video.paused) {
        video.play();
        btn.innerHTML = "Pause";
      } else {
        video.pause();
        btn.innerHTML = "Play";
      }
    }
  </script>

  <script>
    function showErrorMessage(message) {
      var errorMessage = document.getElementById("errorMessage");
      errorMessage.textContent = message;
      errorMessage.classList.add("fade-in");
    }
  </script>
</body>
</html>
