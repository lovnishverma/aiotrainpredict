<!DOCTYPE html>
<html>

<head>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    h1 {
      text-align: center;
      color: #333;
      margin: 30px 0;
    }

    hr {
      border: none;
      border-top: 2px solid #333;
      margin: 20px 0;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 30px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      animation: fadeIn 0.5s ease-in-out;
    }

    .container table {
      animation: slideInBottom 0.5s ease-in-out;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table td {
      padding: 10px;
      text-align: center;
    }

    table tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    table tr:hover {
      background-color: #e0e0e0;
    }

    .btn {
      animation: fadeIn 0.5s ease-in-out;
    }

    .copyright {
      text-align: center;
      margin-top: 20px;
      color: #777;
      font-size: 12px;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes slideInBottom {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Rainfall Prediction</h1>
    <hr />

    <form action="{{ url_for('rainpredict') }}" method="POST" onsubmit="return validateForm()">
      <table class="table table-bordered">
        <tr>
          <td>Select Year:</td>
          <td>
            <input type="text" name="sw" id="sw">
            <span id="yearError" class="error"></span>
          </td>
        </tr>
        <tr>
          <td> Select Month:</td>
          <td>
            <select name="sh" id="sh">
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
            <span id="monthError" class="error"></span>
          </td>
        </tr>
        <tr>
          <td>Temperature in Celsius</td>
          <td>
            <input type="text" name="pw" id="pw">
            <span id="temperatureError" class="error"></span>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" value="Predict Rainfall" class="btn btn-primary">
            <input type="reset" value="Clear" class="btn btn-secondary">
          </td>
        </tr>
      </table>
    </form>
    {{ data }}
    <hr />
    <a href="/">Go Back to Home Page</a>

    <p class="copyright">
      &copy; 2023 Rayat Group of Institutes Students. All rights reserved.
    </p>
  </div>

  <!-- Add Bootstrap JS (Optional) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6g0nB1PBbB8g3O6cps+1kaCk5Sv9b9+x" crossorigin="anonymous"></script>

  <script>
    function validateForm() {
      var yearInput = document.getElementById("sw");
      var monthInput = document.getElementById("sh");
      var temperatureInput = document.getElementById("pw");
      var yearError = document.getElementById("yearError");
      var monthError = document.getElementById("monthError");
      var temperatureError = document.getElementById("temperatureError");
      var isValid = true;

      // Reset error messages
      yearError.textContent = "";
      monthError.textContent = "";
      temperatureError.textContent = "";

      // Validate year input
      if (yearInput.value === "") {
        yearError.textContent = "Please enter a year";
        isValid = false;
      }

      // Validate month input
      if (monthInput.value === "") {
        monthError.textContent = "Please enter a month";
        isValid = false;
      }

      // Validate temperature input
      var temperature = parseFloat(temperatureInput.value);
      if (isNaN(temperature) || temperature < 1 || temperature > 100) {
        temperatureError.textContent = "Please enter a temperature between 1 and 100";
        isValid = false;
      }

      return isValid;
    }
  </script>
</body>

</html>
