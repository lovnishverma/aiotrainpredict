<!DOCTYPE html>
<html>

<head>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    hr {
      border: none;
      border-top: 2px solid #333;
      margin: 20px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table td {
      padding: 10px;
      text-align: center;
    }

    table tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    table tr:hover {
      background-color: #e0e0e0;
    }

    a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .error {
      color: red;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Rainfall prediction</h1>
    <hr>
    <form action="{{ url_for('rainpredict') }}" method="POST" onsubmit="return validateForm()">
      <table class="table table-bordered">
        <tr>
          <td>Year</td>
          <td>
            <input type="text" name="sw" id="sw">
            <span id="yearError" class="error"></span>
          </td>
        </tr>
        <tr>
          <td>Month</td>
          <td>
            <input type="text" name="sh" id="sh">
            <span id="monthError" class="error"></span>
          </td>
        </tr>
        <tr>
          <td>Temperature</td>
          <td>
            <input type="text" name="pw" id="pw">
            <span id="temperatureError" class="error"></span>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" value="Predict Rainfall">
            <input type="reset" value="Clear">
          </td>
        </tr>
      </table>
    </form>
    {{ data }}
    <hr>
    <a href="/">Go Back to Home Page</a>
  </div>

  <!-- Add Bootstrap JS (Optional) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6g0nB1PBbB8g3O6cps+1kaCk5Sv9b9+x" crossorigin="anonymous"></script>

  <script>
    function validateForm() {
      var yearInput = document.getElementById("sw");
      var monthInput = document.getElementById("sh");
      var temperatureInput = document.getElementById("pw");
      var yearError = document.getElementById("yearError");
      var monthError = document.getElementById("monthError");
      var temperatureError = document.getElementById("temperatureError");
      var isValid = true;

      // Reset error messages
      yearError.textContent = "";
      monthError.textContent = "";
      temperatureError.textContent = "";

      // Validate year input
      if (yearInput.value === "") {
        yearError.textContent = "Please enter a year";
        isValid = false;
      }

      // Validate month input
      if (monthInput.value === "") {
        monthError.textContent = "Please enter a month";
        isValid = false;
      }

      // Validate temperature input
      if (temperatureInput.value === "") {
        temperatureError.textContent = "Please enter a temperature";
        isValid = false;
      }

      return isValid;
    }
  </script>
</body>

</html>
