<!DOCTYPE html>
<html>

<head>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
    }

    #myVideo {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
    }

    h1 {
      text-align: center;
      color: #333;
      margin: 30px 0;
    }

    hr {
      border: none;
      border-top: 2px solid #333;
      margin: 20px 0;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 30px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      animation: fadeIn 0.5s ease-in-out;
    }

    .container table {
      animation: slideInBottom 0.5s ease-in-out;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table td {
      padding: 10px;
      text-align: center;
    }

    table tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    table tr:hover {
      background-color: #e0e0e0;
    }

    .btn {
      animation: fadeIn 0.5s ease-in-out;
    }

    .error {
      color: red;
    }

    #rainfallOutput {
      margin-top: 20px;
      font-weight: bold;
    }

    #refreshBtn {
      margin-top: 10px;
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes slideInBottom {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <video autoplay muted loop id="myVideo">
    <source src="https://cdn.glitch.global/6c571642-fa83-414b-8a84-6c922e08ba1b/rain.mp4" type="video/mp4">
  </video>

  <div class="container">
    <h1>Rainfall Prediction</h1>
    <hr />

    <iframe src="https://onlinenielitchandigarh.000webhostapp.com/iframe.html" style="border:1px #ffffff dotted; overflow:hidden;" name="weatherapp" scrolling="no" frameborder="1" marginheight="0px" marginwidth="0px" height="260px" width="440px" allowfullscreen></iframe>

    <hr>
    <form action="{{ url_for('predict_rainfall') }}" method="POST" onsubmit="return validateForm()">
      <table class="table table-bordered">
        <tr>
          <td>Select Year:</td>
          <td>
            <select name="sw" id="sw">
              <option value="2015">2015</option>
              <option value="2016">2016</option>
              <option value="2017">2017</option>
              <option value="2018">2018</option>
              <option value="2019">2019</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
            </select> <br>
            <span id="yearError" class="error"></span>
          </td>
        </tr>
        <tr>
          <td> Select Month:</td>
          <td>
            <select name="sh" id="sh">
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
            <span id="monthError" class="error"></span>
          </td>
        </tr>
        <tr>
          <td>Temperature in Celsius</td>
          <td>
            <input type="text" name="pw" id="pw"><br>
            <span id="temperatureError" class="error"></span>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" value="Predict Rainfall" class="btn btn-primary">
            <input type="reset" value="Clear" class="btn btn-secondary"><br>
            <button id="refreshBtn" class="btn btn-primary" onclick="refreshData()">Refresh</button>
          </td>
        </tr>
      </table>
    </form>
    <div id="myTable" class="table-container">
      <table class="my-table">
        <tr>
          <td colspan="2" align="center" id="rainfallOutput" class="fade-in">
            Rainfall can be about: {{ data }}
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center" id="userInput" class="fade-in" style="font-weight: bold;"></td>
        </tr>
      </table>
    </div>
    <hr />
    <a href="/">Go Back to Home Page</a>
  </div>

  <!-- Add Bootstrap JS (Optional) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6g0nB1PBbB8g3O6cps+1kaCk5Sv9b9+x" crossorigin="anonymous"></script>

  <script>
  function validateForm() {
    var yearInput = document.getElementById("sw");
    var monthInput = document.getElementById("sh");
    var temperatureInput = document.getElementById("pw");
    var yearError = document.getElementById("yearError");
    var monthError = document.getElementById("monthError");
    var temperatureError = document.getElementById("temperatureError");

    var isValid = true;

    // Reset error messages
    yearError.textContent = "";
    monthError.textContent = "";
    temperatureError.textContent = "";

    // Validate year input
    var year = parseInt(yearInput.value);
    if (isNaN(year) || year < 2015 || year > 2025) {
      yearError.textContent = "Please enter a valid year between 2015 and 2025";
      isValid = false;
    }

    // Validate month input
    if (monthInput.value === "") {
      monthError.textContent = "Please enter a month";
      isValid = false;
    }

    // Validate temperature input
    var temperature = parseFloat(temperatureInput.value);
    if (isNaN(temperature) || temperature < 0 || temperature > 60) {
      temperatureError.textContent = "Please enter a temperature between 0°C and 60°C";
      isValid = false;
    }

    if (isValid) {
      var userInput = "Rain prediction for Year: " + year + ", Month: " + monthInput.options[monthInput.selectedIndex].text + ", Temperature: " + temperature + "°C";
      document.getElementById("userInput").textContent = userInput;
    }

    return isValid;
  }

  function refreshData() {
    document.getElementById("rainfallOutput").textContent = "";
    document.getElementById("userInput").textContent = "";
  }
</script>

</body>

</html>
