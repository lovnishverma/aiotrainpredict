<!DOCTYPE html>
<html>
  <head>
    <title>My first app</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/public/style.css">

  </head>
  <body>
    <h1>Welkom bij {{ maker }}'s app!</h1>
    <p>
      Deze app is nog heel erg eenvoudig.
    </p>
    <div>
      <button id="myButton">Klik hier</button>
    </div>
    <div>
      <ul>
        {% for todo in todos %}
         <li> {{ todo.id }} - {{ todo.todo }} </li>
        {% endfor %}
      </ul>
    </div>
    <div>
      <ul id="todolist"></ul>
    </div>
    <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>    
    <script src="/public/demo.js"></script>
  </body>
</html>
